<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="flex_Box_Container">
    <img src="./images/image-product-desktop.jpg" alt="" class="image">
    <div class="content">
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>      
      <div class="box">
        <h1 class="h1-style">$149.99</h1>
        <p class="p-style">$169.99</p>
      </div>
    
      <button class="button-style"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tumelo</a>.
  </div>

  <script src="./js/index.js"></script>
    
</body>
</html>
